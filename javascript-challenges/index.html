<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>JavaScript Challenges</title>
  </head>
  <body>
    <img src="images/shoe.avif" alt="Nike shoe" />
    <p>Nike shoe</p>
    <button id="purchase-btn">Purchase - $149</button>
    <p id="error"></p>

    <div class="calculator">
      <span id="num1-el"></span>
      <span id="num2-el"></span>
      <br />
      <button class="calc-btn" onclick="add()">Add</button>
      <button class="calc-btn" onclick="subtract()">Subtract</button>
      <button class="calc-btn" onclick="divide()">Divide</button>
      <button class="calc-btn" onclick="multiply()">Multiply</button>
      <br />
      <span id="sum-el">Sum: </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
